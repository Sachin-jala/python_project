<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FastAPI Chatbot</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2/css/pico.min.css">
  <style>
    #chat { max-height: 60vh; overflow:auto; border:1px solid #ddd; padding:1rem; border-radius:.75rem }
    .me { text-align:right; }
    .bot { text-align:left; }
  </style>
</head>
<body class="container">
  <main>
    <h1>ðŸ’¬ Chatbot (FastAPI)</h1>
    <div id="chat"></div>
    <form id="f">
      <input id="m" placeholder="Type a message..." required />
      <button>Send</button>
    </form>
  </main>
  <script>
    const chat = document.getElementById("chat");
    const f = document.getElementById("f");
    const m = document.getElementById("m");
    function line(text, who){
      const p = document.createElement("p");
      p.className = who;
      p.textContent = text;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }
    f.addEventListener("submit", async e => {
      e.preventDefault();
      const msg = m.value; m.value="";
      line(msg, "me");
      const r = await fetch("/chat", {method:"POST", headers:{'Content-Type':'application/json'}, body:JSON.stringify({message:msg})});
      const j = await r.json();
      line(j.reply, "bot");
    });
  </script>
</body>
</html>
